<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de cambio de divisa - v2</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Calculadora de cambio de divisa - V3</h1>

    <form action="/convert" method="get" class="converter-form">
        <div class="form-group">
            <label for="amount">Cantidad</label>
            <input id="amount"
                   type="number"
                   step="0.01"
                   name="amount"
                   required
                   th:value="${amount}">
        </div>

        <div class="form-group">
            <label for="from">De</label>
            <select id="from" name="from">
                <option th:each="c : ${currencies}"
                        th:value="${c}"
                        th:text="${c}"
                        th:selected="${from} == ${c}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="to">A</label>
            <select id="to" name="to">
                <option th:each="c : ${currencies}"
                        th:value="${c}"
                        th:text="${c}"
                        th:selected="${to} == ${c}">
                </option>
            </select>
        </div>

        <button type="submit">Convertir</button>
    </form>

    <div class="result" th:if="${result} != null">
        <p th:text="'Tipo de cambio: 1 ' + ${from} + ' = ' + ${rate} + ' ' + ${to}"></p>
        <h2 th:text="${amount} + ' ' + ${from} + ' = ' + ${result} + ' ' + ${to}"></h2>
    </div>
</div>
</body>
</html>
